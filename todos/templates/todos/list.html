
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <main>
            <div>
                <h1>My Lists</h1>
                <p> <a href="{%url 'todo_list_create'%}">Create a new list</a></p>
                <p><a href="{% url 'todo_item_create' %}">Create a new item</a></p>
                <table>
                    <thread>
                        <tr>
                            <td>Name</td>
                            <td>Number of items</td>
                        <tr>
                    <tbody>
                        {%for list in todolist_object%}
                        <tr>
                            <td><a href="{% url 'todo_list_detail' list.id %}"> {{list.name}}</td>
                            <td>{{list.items.all|length}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </thread>
                </table>
            </main>
    </body>
</html>
